<!DOCTYPE HTML>
<meta charset='utf-8'>


<html>

<head>
    <title>Sam's Blog</title>
{% load staticfiles %}
<link href="{% static 'CSS\style.css' %}" rel="stylesheet" media='screen' >

    
</head>

    
    
    
    
<body>

<header>
        <div id='search_div'>
        <form>
            Search:
            <input type='search'>
            <select>
                <option>by all</option>
                <option>by authors</option>
                <option>by themes</option>       
            </select>
        </form>
        </div>
</header>
<br>

<aside>
    <div id='login_div'>
{% if not user.is_authenticated %}

        <form action="{% url 'home_page' %}" method="POST">
            Username:
            {{log_form.username}}
            Password:
            {{log_form.password}}
            <input type='submit' value='Log in' name="log_form">
            Remember me <input type="checkbox" name="remember_me">
            <br>
            <a href="{% url 'blog.viwes.reg' %}">Registration</a>
        </form>
        <br>
  
{%else%}
 {{user.get_full_name}}
        <hr>
    <ul>
        <li>My posts</li>
        <li>My masseges</li>
    </ul>
        <hr>
        <form action="{% url 'home_page' %}" method="GET">
            <input type="submit" value="Log out" name="log_out_form">
        </form>
        
{%endif%}
        </div>
</aside>

<section>
    {{option_mes|safe}}
    <hr>
    {%block content%}{%endblock%}
         
</section>
<footer>
    <p>by Sam</p>
</footer>
</body>    
</html>
